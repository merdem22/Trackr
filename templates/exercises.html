{% extends "layout.html"%}

{% block title %}
Exercises
{% endblock %}

{% block main %}
<!--exercise table-->
<table class="table table-hover">
    <thead>
      <tr>
        <div class="d-flex justify-content-center m-2">
            <form action="/exercises" class="row g-2" method="post">
              <div class="col-auto">
                <input autocomplete="off" autofocus class="form-control" id="search_ex" name="search_ex" placeholder="Search Exercise" type="text">
              </div>
              <div class="col-auto">
                <button id="loginbutton" class="btn btn-primary" type="submit">Search</button>
              </div>
            </form>
          </div>
      </tr>
      <tr id="table_row_1">
        <th scope="col">#</th>
        <th scope="col">Exercise</th>
        <th scope="col">Target</th>
        <th scope="col">Progress</th>
      </tr>
    </thead>
    <tbody>
      {% for dict in exercise_dicts %}
      <tr>
        <th scope="row">{{ dict.id }}</th>
        <td>{{ dict.name }}</td>
        <td>{{ dict.target }}</td>
        <td>
          <form action="/tracker/{{ dict.id }}" method="get">
            <button type="submit" class="btn btn-primary" style="background-color: #68bc46; text-align: center;">Track Exercise</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
<!--table ends-->



{% endblock %}
