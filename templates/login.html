{% extends "layout.html" %}

{% block title %} Login {% endblock %}


{% block main %}
<br>
<div>
<h1 id="login_header"><em>Login</em></h1>
</div>

<div >
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <button id = "loginbutton" class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
    <form action="/register" method="get">
        <div class="mb-3">
        <input id="loginbutton" class="btn btn-primary" type="submit" value="Register">
        </div>
      </form>
</div>



{% endblock %}
