{% extends "layout.html" %}

{% block title %} Workouts {% endblock %}

{% block main %}

<!--exercise table-->
<h1 style="text-align:center; color:black;"><b>Your Workouts</b></h1>
<table class="table table-hover">
  <thead>
    <tr id="table_row_1">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Select</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for dict in ids_names %}
    <tr>
      <th scope="row">{{ dict.id }}</th>
      <td>{{ dict.name}}</td>
      <td>
        <form action="/workout/{{ dict.id }}" method="get">
          <button type="submit" class="btn btn-primary" style="background-color: #68bc46; text-align: center;">Start Workout</button>
        </form>
      </td>
      <td>
        <form action="/delete_workout/{{ dict.id }}" method="get">
          <button type="submit" class="btn btn-primary" style="background-color: crimson; text-align: center;">Delete Workout</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<!--table ends-->


{% endblock %}
